<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div>
        <div class="row">
          <div id="time-9AM" class="col-sm-3">9am</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div>

          <div id="time-10AM" class="col-sm-3">10am</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div> 

          <div id="time-11PM" class="col-sm-3">11am</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div>  

          <div id="time-12PM" class="col-sm-3">12pm</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div>  

          <div id="time-1PM" class="col-sm-3">1pm</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div>

          <div id="time-2PM" class="col-sm-3">2pm</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div>

          <div id="time-3PM" class="col-sm-3">3pm</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div>

          <div id="time-4PM" class="col-sm-3">4pm</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">SAVE</div>

          <div id="time-5PM" class="col-sm-3">5pm</div>
          <input type="text" class="col-sm-6 input"></input>
          <div class="col-sm-3 saveBtn">Save button</div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
